<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <th>First Number</th>
            <td><input type="text" id="firstNumber"></td>
        </tr>
        <tr>
            <th>Second Number</th>
            <td><input type="text"id="secondNumber"></td>
        </tr>
        <tr>
            <th>Operator</th>
            <td><input type="text" id="operator"></td>
        </tr>
        <tr>
            <th></th>
            <td>
                <input type="button" id="plusBtn" value="+">
                <input type="button" id="minusBtn" value="-">
                <input type="button" id="mulBtn" value="x">
                <input type="button" id="divBtn" value="/">
                <input type="button" id="equalBtn" value="=">
                <input type="button" id="clearBtn" value="Clear">
            </td>

        </tr>
        <tr>
            <th>Result</th>
            <td><input type="text" id="result"></td>
        </tr>
    </table>
    <script src="app.js"></script>
</body>
</html>
